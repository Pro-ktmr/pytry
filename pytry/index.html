<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>PyTry (パイトライ)</title>

    <link href="./style/style.css" rel="stylesheet" />
    <link href="../img/favicon.ico" rel="icon" />

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.32.0/min/vs/loader.js"></script>
    <script src="./script/main.js" type="module"></script>
    <script src="./script/terms.js" type="module"></script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-W720JDNBB9"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-W720JDNBB9");
    </script>
  </head>

  <body>
    <div id="highlight"></div>
    <header class="unselectable">
      <h1>
        <img src="../img/logo_mark.svg" alt="PyTry" class="logo-mark" />
        <img src="../img/logo_type.svg" alt="PyTry" class="logo-type" />
      </h1>
      <div class="run-button">
        <span id="run"></span>
      </div>
      <div class="run-timeout" id="run-timeout">強制終了</div>
    </header>
    <main class="container">
      <div class="left-column">
        <div class="editor-title unselectable">
          <h3>ソースコード</h3>
          <span class="tip-button" id="copy_from_source">コピー</span>
        </div>
        <div class="insert-buttons unselectable" id="insert-buttons">
          <span class="tip-button" id="insert_int_input"
            ><span class="one-line">1行に</span>整数1個
            <pre>int(input())</pre>
          </span>
          <span class="tip-button" id="insert_map_int_input_split"
            ><span class="one-line">1行に</span>整数複数個
            <pre>map(int, input().split())</pre>
          </span>
          <span class="tip-button" id="insert_input"
            ><span class="one-line">1行に</span>文字列1個
            <pre>input()</pre>
          </span>
          <span class="tip-button" id="insert_list_map_int_input_split"
            ><span class="one-line">1行に</span>整数リスト
            <pre>list(map(int, input().split()))</pre>
          </span>
        </div>
        <div id="source-editor"></div>
      </div>
      <div class="right-column">
        <div class="right-column-row">
          <div class="editor-title unselectable">
            <h3>入力</h3>
            <span class="tip-button" id="paste_to_input">ペースト</span>
          </div>
          <div id="input-editor"></div>
        </div>
        <div class="right-column-row">
          <div class="run-completed" id="run-completed">実行完了！</div>
          <div class="editor-title unselectable">
            <h3>出力</h3>
          </div>
          <div id="output-editor"></div>
          <div id="matplotlib-result-div" style="display: none">
            <img id="matplotlib-result-img" />
            <span id="matplotlib-result-delete-button">×</span>
          </div>
        </div>
      </div>
    </main>
    <div id="terms" style="display: none">
      <main>
        <h3>PyTry 利用規約</h3>
        <p>
          <a href="../terms.html" target="_blank">PyTry 利用規約</a
          >に同意の上ご利用ください．
        </p>
        <ul>
          <li>個人を特定できる情報は取得していません．</li>
          <li>
            利用ログデータを収集しており，PyTry
            の改善または学術研究のために使用されます．
          </li>
        </ul>
        <button id="terms-button">利用規約に同意します</button>
      </main>
    </div>
  </body>
</html>
